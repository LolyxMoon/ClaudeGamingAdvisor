name: Release - Built with Claude AI

on:
  release:
    types: [published]

jobs:
  publish:
    name: ğŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ¤– Checkout (Built by Claude AI)
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: ğŸ”¨ Build package
      run: python -m build

    - name: ğŸ“¤ Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*

    - name: ğŸ¤– Add Claude badge to release
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: context.payload.release.id,
            body: context.payload.release.body + '\n\n---\nğŸ¤– **Built entirely with Claude AI by Anthropic**\n\nEvery line of code in this release was written by Claude!'
          })
